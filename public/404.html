<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script>
    // GitHub Pages trailing slash fix and proper 404 handling
    const path = window.location.pathname;
    
    // For trailing slash redirects
    if (path.endsWith('/') && path !== '/') {
      // Remove trailing slash and redirect
      const newPath = path.slice(0, -1);
      window.location.replace(newPath);
    } else {
      // For paths without trailing slash, try to load the page content
      // GitHub Pages might be serving this 404.html but the actual content exists
      
      // Check if we're on a known route that should exist
      const validRoutes = [
        '/docs/artifacts',
        '/docs/getting-started',
        '/blog',
        '/pricing',
        '/login',
        '/signup'
      ];
      
      // If it's a valid route, try to force load it by adding index.html
      if (validRoutes.includes(path)) {
        // Try loading with index.html explicitly
        fetch(path + '/index.html')
          .then(response => {
            if (response.ok) {
              // The page exists, reload to it
              window.location.href = path + '/index.html';
            } else {
              // Really is a 404
              showRealError();
            }
          })
          .catch(() => {
            // Network error, show 404
            showRealError();
          });
      } else {
        // Unknown route, show 404
        showRealError();
      }
    }
    
    function showRealError() {
      // Show actual 404 content
      document.body.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui, -apple-system, sans-serif; background: #0a0e27; color: white;">
          <div style="text-align: center;">
            <h1 style="font-size: 3rem; margin-bottom: 1rem;">404</h1>
            <p style="font-size: 1.5rem; margin-bottom: 2rem;">Page not found</p>
            <a href="/" style="background: #3b82f6; color: white; padding: 0.5rem 1.5rem; border-radius: 0.375rem; text-decoration: none; display: inline-block;">Back to home</a>
          </div>
        </div>
      `;
    }
  </script>
</head>
<body style="margin: 0; background: #0a0e27; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui, -apple-system, sans-serif;">
  <p>Loading...</p>
</body>
</html>
