<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page not found</title>
  <script>
    // Only handle trailing slash redirects
    const path = window.location.pathname;
    
    if (path.endsWith('/') && path !== '/') {
      // Remove trailing slash and redirect
      const newPath = path.slice(0, -1);
      window.location.replace(newPath);
    }
    // Otherwise, let the Nuxt app handle the 404
  </script>
  <style>
    body {
      margin: 0;
      background: #0a0e27;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    a {
      background: #3b82f6;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      display: inline-block;
    }
    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Page not found</p>
    <a href="/">Back to home</a>
  </div>
</body>
</html>
