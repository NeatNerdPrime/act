# Deploy Nuxt site to GitHub Pages
#
# This workflow builds and deploys the Nuxt site to GitHub Pages
# It can be triggered by:
# - Push to main branch
# - Creating a GitHub release
# - Manual workflow dispatch
#
name: Deploy to GitHub Pages

on:
  # Deploy on push to temp-landing-page
  push:
    branches: ["temp-landing-page"]
  
  # Deploy when a release is created
  release:
    types: [created]
  
  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build with Nuxt
        run: pnpm run generate
        env:
          # Add any environment variables needed for build
          NUXT_PUBLIC_SITE_URL: https://act.mitre.org
          NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4